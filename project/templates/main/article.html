{% extends 'layout.html' %}

{% block content %}
    
    <section class="section">
        <div class="columns">
            <div class="column is-three-quarters is-offset-1">
                <article class="content">
                    <h3 class="title">{{post.title}}</h3>
                    <p class="subtitle">{{post.post}}</p>
                </article>
                <div id="disqus_thread"></div>
            </div>
        </div>
    </section>

    <script>
        
        var disqus_config = function () {
        this.page.url = "{{request.url}}";  // Replace PAGE_URL with your page's canonical URL variable
        this.page.identifier = "{{request.path}}"; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
        };
        
        (function() { // DON'T EDIT BELOW THIS LINE
        var d = document, s = d.createElement('script');
        s.src = 'https://yestomeetyou.disqus.com/embed.js';
        s.setAttribute('data-timestamp', +new Date());
        (d.head || d.body).appendChild(s);
        })();
        </script>
        <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    </script>

{% endblock %}
